<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Your Carrier</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fdfbfb, #ebedee);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Floating background animation */
    .background-shapes div {
      position: absolute;
      border-radius: 50%;
      opacity: 0.4;
      animation: float 10s infinite ease-in-out alternate;
    }

    .background-shapes div:nth-child(1) {
      width: 200px; height: 200px;
      background: #ffdd00;
      top: 10%; left: 5%;
      animation-delay: 0s;
    }
    .background-shapes div:nth-child(2) {
      width: 300px; height: 300px;
      background: #e60000;
      bottom: 5%; right: 10%;
      animation-delay: 2s;
    }

    @keyframes float {
      from { transform: translateY(0px); }
      to { transform: translateY(40px); }
    }

    /* Full-width banner */
    .banner {
      width: 100%;
      position: relative;
      z-index: 3;
    }
    .banner img {
      display: block;
      width: 100%;
      height: auto; /* ensures full image shows */
    }

    /* Main container */
    .container {
      text-align: center;
      background: #fff;
      padding: 40px;
      border-radius: 16px;
     /* box-shadow: 0 8px 25px rgba(0,0,0,0.15);*/
      width: 80%;
      position: relative;
      z-index: 4;
      animation: fadeIn 2.2s ease-in-out;
      margin: -4px auto 40px auto; /* overlap slightly with banner if desired */
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 25px;
      color: #333;
    }

    .carrier-option {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .carrier-card {
      background: #f9f9f9;
      border-radius: 12px;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s, border 0.3s;
      border: 2px solid transparent;
    }

    .carrier-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 18px rgba(0,0,0,0.2);
    }

    .carrier-card.active {
      border: 2px solid #0077ff;
      box-shadow: 0 8px 20px rgba(0,119,255,0.3);
    }

    /* Force logos to same size */
    .carrier-card img {
      width: 80px;
      height: 80px;
      object-fit: contain; /* keeps proportions */
      margin-right: 15px;
    }

    .carrier-name {
      font-size: 1.3rem;
      font-weight: 600;
      color: #444;
    }

    .btn {
      margin-top: 30px;
      background: linear-gradient(45deg, #0077ff, #00c6ff);
      color: #fff;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.3s, background 0.3s;
      display: none;
    }

    .btn:hover {
      transform: scale(1.05);
      background: linear-gradient(45deg, #005fcc, #0099cc);
    }

    footer {
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
      color: #555;
      margin-top: auto;
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <!-- Floating background visuals -->
  <div class="background-shapes">
    <div></div>
    <div></div>
  </div>

  <!-- Full-width banner with actual image -->
  <div class="banner">
    <img src="your-generated-image1.png" alt="Banner Image">
  </div>

  <div class="container">
    <h1>Select</h1>
    <div class="carrier-option">
      <!-- MTN -->
      <div class="carrier-card" id="mtnCard" onclick="selectCarrier('MTN', 'mtnCard')">
        <img src="mtnlogo.png" alt="MTN Logo" >
        <span class="carrier-name">MTN</span>
      </div>

      <!-- Vodafone/Telecel -->
      <div class="carrier-card" id="vodafoneCard" onclick="selectCarrier('Vodafone', 'vodafoneCard')">
        <img src="telecellogo.png" alt="Vodafone Logo">
        <span class="carrier-name">Telecel</span>
      </div>
    </div>

    <button class="btn" id="continueBtn" onclick="goToRegister()">Continue</button>
  </div>
<div> <img src="your-generated-image2.png" style="display: block;width:100%;heigh:auto" ></div>
  <footer>
    &copy; 2022 Airtime & Data. All rights reserved.
  </footer>

  <script>
    let selectedCarrier = null;

    function selectCarrier(carrier, cardId) {
      selectedCarrier = carrier;
      document.getElementById("continueBtn").style.display = "inline-block";

      // remove active state from all
      document.querySelectorAll(".carrier-card").forEach(card => {
        card.classList.remove("active");
      });
      // add active to selected
      document.getElementById(cardId).classList.add("active");
    }

    function goToRegister() {
      if (selectedCarrier) {
        window.location.href = "register.html?carrier=" + selectedCarrier;
      }
    }
  </script>
</body>
</html>
