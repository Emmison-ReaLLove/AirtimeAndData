<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Your Carrier</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fdfbfb, #ebedee);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    /* Floating background animation */
    .background-shapes div {
      position: absolute;
      border-radius: 50%;
      opacity: 0.4;
      animation: float 10s infinite ease-in-out alternate;
    }

    .background-shapes div:nth-child(1) {
      width: 200px; height: 200px;
      background: #ffdd00;
      top: 10%; left: 5%;
      animation-delay: 0s;
    }
    .background-shapes div:nth-child(2) {
      width: 300px; height: 300px;
      background: #e60000;
      bottom: 5%; right: 10%;
      animation-delay: 2s;
    }

    @keyframes float {
      from { transform: translateY(0px); }
      to { transform: translateY(40px); }
    }

    /* Full-width banner */
    .banner {
      width: 100%;
      background: url('your-generated-image.png') no-repeat center center;
      background-size: cover;
      /*box-shadow: 0 4px 8px rgba(0,0,0,0.15);*/
      position: relative;
      z-index: 3;
    }

    /* Main container */
    .container {
      text-align: center;
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      max-width: 420px;
      width: 90%;
      position: relative;
      z-index: 2;
      animation: fadeIn 1.2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 25px;
      color: #333;
    }

    .carrier-option {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .carrier-card {
      background: #f9f9f9;
      border-radius: 12px;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s, border 0.3s;
      border: 2px solid transparent;
    }

    .carrier-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 18px rgba(0,0,0,0.2);
    }

    .carrier-card.active {
      border: 2px solid #0077ff;
      box-shadow: 0 8px 20px rgba(0,119,255,0.3);
    }

    .carrier-card img {
      width: 60px;
      height: auto;
      margin-right: 15px;
    }

    .carrier-name {
      font-size: 1.3rem;
      font-weight: 600;
      color: #444;
    }

    .btn {
      margin-top: 30px;
      background: linear-gradient(45deg, #0077ff, #00c6ff);
      color: #fff;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.3s, background 0.3s;
      display: none;
    }

    .btn:hover {
      transform: scale(1.05);
      background: linear-gradient(45deg, #005fcc, #0099cc);
    }
    footer {
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
      color: #555;
      margin-top: auto;
      background: #f0f0f0;
      }
  </style>
</head>
<body>
  <!-- Floating background visuals -->
  <div class="background-shapes">
    <div></div>
    <div></div>
  </div>

  <!-- Full-width banner -->
  <div class="banner"></div>

  <div class="container">

    <button class="btn" id="continueBtn" onclick="goToRegister()">Continue</button>
  </div>
  <footer>

  </footer>
  <script>
    let selectedCarrier = null;

    function selectCarrier(carrier, cardId) {
      selectedCarrier = carrier;
      document.getElementById("continueBtn").style.display = "inline-block";

      // remove active state from all
      document.querySelectorAll(".carrier-card").forEach(card => {
        card.classList.remove("active");
      });
      // add active to selected
      document.getElementById(cardId).classList.add("active");
    }

    function goToRegister() {
      if (selectedCarrier) {
        window.location.href = "register.html?carrier=" + selectedCarrier;
      }
    }
  </script>
</body>
</html>
