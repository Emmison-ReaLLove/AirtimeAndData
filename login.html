<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Airtime & Data Hub</title>

  <!-- Meta Description -->
  <meta name="description" content="Airtime & Data — Fast and reliable airtime and data services with secure registration and easy access.">

  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="favicon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon.png">

  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md bg-white shadow-lg rounded-xl p-8">
    <h2 class="text-2xl font-bold text-center text-blue-600 mb-6">Welcome Back</h2>

    <form id="loginForm" class="space-y-5">
      <div>
        <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
        <input type="tel" id="phone" name="phone" required
          placeholder="e.g. +233241234567"
          class="mt-1 block w-full px-4 py-3 border rounded-lg focus:ring-blue-500 focus:border-blue-500"/>
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password" required
          class="mt-1 block w-full px-4 py-3 border rounded-lg focus:ring-blue-500 focus:border-blue-500"/>
      </div>

      <button type="submit"
        class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition">
        Login
      </button>
    </form>

    <!-- Maintenance Message -->
    <p id="message" class="text-center text-red-600 font-medium mt-4 hidden">
      The website is currently under maintenance. Please try again later.
    </p>

    <p class="text-center text-sm text-gray-600 mt-6">
      Don’t have an account?
      <a href="register.html" class="text-blue-600 hover:underline">Sign Up</a>
    </p>
  </div>

  <script>
    // Show maintenance message on submit
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const msg = document.getElementById("message");
      msg.classList.remove("hidden");
    });

    const phoneInput = document.getElementById("phone");

    // Allow only numbers and '+'
    phoneInput.addEventListener("input", function() {
      let cleaned = phoneInput.value.replace(/[^\d+]/g, ''); // Remove everything except digits and '+'
      // Prevent multiple '+' signs
      if ((cleaned.match(/\+/g) || []).length > 1) {
        cleaned = cleaned.replace(/\+/g, '');
      }
      // '+' can only be at the start
      if (cleaned.includes('+') && !cleaned.startsWith('+')) {
        cleaned = cleaned.replace(/\+/g, '');
      }
      phoneInput.value = cleaned;
    });

    // Auto-format Ghana phone numbers
    phoneInput.addEventListener("blur", function() {
      let value = phoneInput.value.trim();
      if (value.startsWith("0") && value.length === 10) {
        value = "+233" + value.substring(1);
      } else if (value.startsWith("233")) {
        value = "+" + value;
      }
      phoneInput.value = value;
    });
  </script>
</body>
</html>
