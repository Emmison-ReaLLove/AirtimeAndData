<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Airtime & Data Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md bg-white shadow-lg rounded-xl p-8">
    <h2 class="text-2xl font-bold text-center text-blue-600 mb-6">Welcome Back</h2>
    <form action="/api/auth/login" method="POST" class="space-y-5">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" name="email" required
          class="mt-1 block w-full px-4 py-3 border rounded-lg focus:ring-blue-500 focus:border-blue-500"/>
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password" required
          class="mt-1 block w-full px-4 py-3 border rounded-lg focus:ring-blue-500 focus:border-blue-500"/>
      </div>
      <button type="submit"
        class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition">
        Login
      </button>
    </form>
    <p class="text-center text-sm text-gray-600 mt-6">
      Donâ€™t have an account?
      <a href="register.html" class="text-blue-600 hover:underline">Sign Up</a>
    </p>
  </div>
</body>
</html>
