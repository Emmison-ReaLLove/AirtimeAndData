<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Layout</title>
    <style>
        .keyboard {
            display: grid;
            grid-template-columns: repeat(14, 40px);
            grid-gap: 5px;
            max-width: 600px;
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }
        .key {
            width: 40px;
            height: 40px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            text-align: center;
            line-height: 40px;
            font-size: 14px;
            font-weight: bold;
        }
        .key.special {
            background-color: #d1e7ff;
        }
        .key.arrow {
            background-color: #f9d5e5;
        }
        .key.numeric {
            background-color: #d5f5e3;
        }
    </style>
</head>
<body>
    <div class="keyboard">
        <!-- Row 1 -->
        <div class="key special">Esc</div>
        <div class="key"></div><div class="key"></div><div class="key"></div>
        <div class="key"></div><div class="key"></div><div class="key"></div>
        <div class="key"></div><div class="key"></div><div class="key"></div>
        <div class="key"></div><div class="key"></div><div class="key"></div>
        <div class="key"></div>
        <!-- Row 2 -->
        <div class="key">F1</div><div class="key">F2</div><div class="key">F3</div>
        <div class="key">F4</div><div class="key">F5</div><div class="key">F6</div>
        <div class="key">F7</div><div class="key">F8</div><div class="key">F9</div>
        <div class="key">F10</div><div class="key">F11</div><div class="key">F12</div>
        <div class="key"></div><div class="key"></div>
        <!-- Row 3 -->
        <div class="key">~</div><div class="key">1</div><div class="key">2</div>
        <div class="key">3</div><div class="key">4</div><div class="key">5</div>
        <div class="key">6</div><div class="key">7</div><div class="key">8</div>
        <div class="key">9</div><div class="key">0</div><div class="key">-</div>
        <div class="key">=</div><div class="key special">Backspace</div>
        <!-- Row 4 -->
        <div class="key special">Tab</div><div class="key">Q</div><div class="key">W</div>
        <div class="key">E</div><div class="key">R</div><div class="key">T</div>
        <div class="key">Y</div><div class="key">U</div><div class="key">I</div>
        <div class="key">O</div><div class="key">P</div><div class="key">[</div>
        <div class="key">]</div><div class="key special">\</div>
        <!-- Row 5 -->
        <div class="key special">Caps</div><div class="key">A</div><div class="key">S</div>
        <div class="key">D</div><div class="key">F</div><div class="key">G</div>
        <div class="key">H</div><div class="key">J</div><div class="key">K</div>
        <div class="key">L</div><div class="key">;</div><div class="key">'</div>
        <div class="key special">Enter</div><div class="key"></div>
        <!-- Row 6 -->
        <div class="key special">Shift</div><div class="key">Z</div><div class="key">X</div>
        <div class="key">C</div><div class="key">V</div><div class="key">B</div>
        <div class="key">N</div><div class="key">M</div><div class="key">,</div>
        <div class="key">.</div><div class="key">/</div><div class="key special">Shift</div>
        <div class="key"></div><div class="key"></div>
        <!-- Row 7 -->
        <div class="key special">Ctrl</div><div class="key special">Alt</div>
        <div class="key special">Space</div><div class="key special">Alt</div>
        <div class="key special">Ctrl</div><div class="key"></div>
        <div class="key"></div><div class="key"></div><div class="key"></div>
        <div class="key arrow">↑</div><div class="key"></div><div class="key arrow">←</div>
        <div class="key arrow">↓</div><div class="key arrow">→</div>
        <!-- Numeric Keypad -->
        <div class="key numeric">7</div><div class="key numeric">8</div><div class="key numeric">9</div>
        <div class="key numeric">4</div><div class="key numeric">5</div><div class="key numeric">6</div>
        <div class="key numeric">1</div><div class="key numeric">2</div><div class="key numeric">3</div>
        <div class="key numeric">0</div><div class="key numeric">.</div>
    </div>
</body>
</html>
